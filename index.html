<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EasyCalc</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container_calculadora">
            <div class="container_input">
                <input type="number" min="0" id="numero1">
                <input type="number" min="0" id="numero2">
            </div>
            <div class="container_botoes">
                <button onclick="adicao()" class="container_botao">+</button>
                <button onclick="subtracao()" class="container_botao">-</button>
                <button onclick="multiplicacao()" class="container_botao">x</button>
                <button onclick="divisao()" class="container_botao">รท</button>
                <button onclick="limpar()" id="limpar" class="container_botao" disabled>Limpar</button>
            </div>
        </div>
        <h1 id="resultado">Seja bem-vindo a <span class="destacar">EasyCalc</span>!</h1>
    </div>
    <script src ="app.js"></script>
</body>
</html>
